<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Jawaban Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Form Jawaban Angka</h2>

  <form id="answerForm">
    <label for="answer">Jawaban (angka):</label>
    <input type="number" id="answer" name="answer" required autocomplete="off" placeholder="Masukkan angka" />
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('answerForm');
    const correctAnswer = 123456789; 
    const nextUrl = "https://forms.gle/gXxKjvowx7F3jqbw6"; 

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const answerInput = document.getElementById('answer').value.trim();

      if (answerInput === '' || isNaN(answerInput)) {
        alert("Silakan masukkan angka yang valid.");
        return;
      }

      const answerNumber = Number(answerInput);

      if (answerNumber === correctAnswer) {
        if (confirm("Selamat, jawaban kamu benar! Klik OK untuk melanjutkan.")) {
          window.location.href = nextUrl;
        }
      } else {
        alert("Jawaban kamu salah, silakan coba lagi.");
        form.reset();
        document.getElementById('answer').focus();
      }
    });
  </script>

</body>
</html>
