<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Jawaban Babak 1</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Jawaban Babak 1</h2>

  <form id="answerForm">
    <input type="text" id="name" name="name" placeholder="Nama Lengkap" required />
    <input type="number" id="answer" name="answer" placeholder="Masukkan jawaban angka..." required />
    <button type="submit">Kirim Jawaban</button>
  </form>

  <script>
    // Inisialisasi EmailJS
    emailjs.init("Wj8wh95z1kM-0A4Gm"); // ✅ Public Key kamu

    const correctAnswer = 12345; // ✅ Jawaban benar

    document.getElementById("answerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (name === "" || answer === "") {
        alert("Nama dan jawaban wajib diisi.");
        return;
      }

      if (Number(answer) !== correctAnswer) {
        alert("Jawaban salah, silakan coba lagi.");
        document.getElementById("answer").value = "";
        document.getElementById("answer").focus();
        return;
      }

      // Jawaban benar – kirim email
      emailjs.send("service_ray1914", "template_n7fmhya", {
        name: name,
        message: "Jawaban yang benar: " + answer
      })
      .then(function(response) {
        alert("✅ Jawaban benar! Data kamu berhasil dikirim.");
        document.getElementById("answerForm").reset();
      }, function(error) {
        alert("❌ Gagal mengirim email. Coba lagi nanti.");
        console.error("EmailJS error:", error);
      });
    });
  </script>

</body>
</html>
