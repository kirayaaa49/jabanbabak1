<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Jawaban</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Form Jawaban</h2>

  <!-- Form langsung submit ke URL tujuan, method GET -->
  <form id="myForm" action="https://forms.gle/EDGFxt15fRcwZcJp9" method="GET">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required autocomplete="off" placeholder="Masukkan nama Anda" />

    <label for="answer">Jawaban:</label>
    <input type="text" id="answer" name="answer" required autocomplete="off" placeholder="Masukkan jawaban" />

    <button type="submit">Kirim</button>
  </form>

</body>
</html>
