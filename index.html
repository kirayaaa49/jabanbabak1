<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Jawaban Babak 1</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 60px auto;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Jawaban Babak 1</h2>

  <form id="answerForm">
    <input type="text" id="name" name="name" placeholder="Nama Lengkap" required />
    <textarea id="message" name="message" rows="4" placeholder="Masukkan jawaban kamu..." required></textarea>
    <button type="submit">Kirim Jawaban</button>
  </form>

  <script>
    // Inisialisasi EmailJS
    emailjs.init("YWj8wh95z1kM-0A4Gm"); // üîÅ Ganti dengan Public Key milikmu

    // Event saat form dikirim
    document.getElementById("answerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || message === "") {
        alert("Semua kolom wajib diisi.");
        return;
      }

      emailjs.send("Yservice_ray1914", "Ytemplate_n7fmhya", {
        name: name,
        message: message
      })
      .then(function(response) {
        alert("Jawaban berhasil dikirim!");
        document.getElementById("answerForm").reset();
      }, function(error) {
        alert("Gagal mengirim jawaban. Coba lagi.");
        console.error("EmailJS Error:", error);
      });
    });
  </script>

</body>
</html>
